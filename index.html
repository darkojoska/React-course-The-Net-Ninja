<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Ryu',
                age: 30
            }

            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                });
            }

            handleSubmit = e => {
                e.preventDefault();
                console.log('Form submitted ' + this.state.name);
                
            }

            render() {
                return (
                    <div className="app-content">
                        <h1>My name is { this.state.name }</h1>
                        {/*We could have done this by adding "onClick" function, but! 
                        that way, if user clicks enter than it will do a submit and it will not be handled.
                        This way, we capture both cases - if user clicks enter and if she clicks the button.*/}
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange}/>
                            <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>

</html>
